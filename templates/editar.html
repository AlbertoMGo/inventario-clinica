<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h2 class="text-center mb-4">Agregar nuevo producto</h2>
  <form method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
      <input name="nombre" class="form-control" placeholder="Nombre del producto" required>
    </div>
    <div class="col-md-2">
      <input name="a" type="number" class="form-control" value="0" placeholder="Sucursal A">
    </div>
    <div class="col-md-2">
      <input name="b" type="number" class="form-control" value="0" placeholder="Sucursal B">
    </div>
    <div class="col-md-2">
      <input name="c" type="number" class="form-control" value="0" placeholder="Sucursal C">
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Agregar</button>
    </div>
  </form>

  <hr>

  <h2 class="text-center mb-4">Inventario por producto y sucursal</h2>
  <table class="table table-bordered table-hover text-center bg-white">
    <thead class="table-dark">
      <tr>
        <th>Producto</th>
        <th>Sucursal A</th>
        <th>Sucursal B</th>
        <th>Sucursal C</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
      <tr>
        <form method="POST">
          <input type="hidden" name="producto_id" value="{{ p.id }}">
          <input type="hidden" name="accion" value="guardar">

          <td class="align-middle">{{ p.nombre }}</td>

          <td>
            <input name="a" type="number" value="{{ p.sucursal_a }}" class="form-control text-center" style="width: 80px; margin: auto;">
          </td>
          <td>
            <input name="b" type="number" value="{{ p.sucursal_b }}" class="form-control text-center" style="width: 80px; margin: auto;">
          </td>
          <td>
            <input name="c" type="number" value="{{ p.sucursal_c }}" class="form-control text-center" style="width: 80px; margin: auto;">
          </td>

          <td>
            <button class="btn btn-sm btn-success me-1">üíæ Guardar</button>
            <button class="btn btn-sm btn-danger" name="accion" value="eliminar">üóëÔ∏è</button>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/logout" class="btn btn-secondary">Cerrar sesi√≥n</a>
  </div>

</div>
</body>
</html>
