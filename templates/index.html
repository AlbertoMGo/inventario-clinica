<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Clínico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">

    <h1 class="text-center mb-4">Inventario de Sucursales</h1>

    <table class="table table-bordered table-hover text-center bg-white">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Sucursal A</th>
          <th>Sucursal B</th>
          <th>Sucursal C</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p.nombre }}</td>
          <td>{{ p.sucursal_a }}</td>
          <td>{{ p.sucursal_b }}</td>
          <td>{{ p.sucursal_c }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/login" class="btn btn-primary">Iniciar sesión para editar inventario</a>
    </div>

  </div>
</body>
</html>
